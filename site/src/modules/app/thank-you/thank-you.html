<div class="thank-you">
    <h1 class="base-head-text green">Thank you!</h1>
    <img class="icon-check" src="../../../assets/img/icon-check.svg">
    <h4 class="thank-you-message">{{message}}</h4>
    <p class="thank-you-notification base-text green">
        Thank you for joining our ProHuman
        Revolution. We have received your request and
        look forward to our partnership.
    </p>
    <div class="separator"></div>
    <h4 class="thank-you-message">Want to know more?</h4>
    <button class="btn-base-green" ui-sref="app.our-process">Our process</button>
</div>
