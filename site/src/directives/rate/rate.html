             class="rate-star"
             ng-class="{'active': $index <= value - 1}"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20.176px"
             height="19.187px" viewBox="0 0 20.176 19.187" xml:space="preserve">
            <g>
                <polygon points="10.088,0 12.469,7.329 20.176,7.329 13.942,11.859 16.322,19.187 10.088,14.658 3.854,19.187 6.234,11.859 0,7.329 7.707,7.329"></polygon>
            </g>
        </svg>
    </li>
</ul>
