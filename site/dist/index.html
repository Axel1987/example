<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="vendors.min.css">
        <link rel="stylesheet" type="text/css" href="bundle.min.css">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Talent Sawant</title>
        <style>
            .null-loader{
                position: fixed;
                left:0; right:0;
                bottom: 0; top:0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
                z-index: 1;
            }

            .null-loader svg{
                width: 60px;
                height: 60px;
            }
            .null-loader svg path{
                animation-name: fade;
                animation-duration: .8s;
                animation-iteration-count: infinite;
            }
            .frame0{
                animation-delay: -.8s;
            }
            .frame1{
                animation-delay: -.7s;
            }
            .frame2{
                animation-delay: -.6s;
            }
            .frame3{
                animation-delay: -.5s;
            }
            .frame4{
                animation-delay: -.4s;
            }
            .frame5{
                animation-delay: -.3s;
            }
            .frame6{
                animation-delay: -.2s;
            }
            .frame7{
                animation-delay: -.1s;
            }
            @keyframes fade {
                0%, 39%, 100% { opacity: 0; }
                40% { opacity: 1; }
            }
        </style>
    </head>
    <body class="root">
        <div class="null-loader" ng-hide="appBotstrapped">
            <svg version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 30" overflow="scroll" xml:space="preserve">
                <g>
                    <path class="frame0" fill="#629A6D" d="M4.2,6.3c-0.5,0-1.1,0.1-1.6,0.3C1,7.3,0,8.8,0,10.5c0,2.3,1.9,4.2,4.2,4.2h10L7.1,7.6 C6.3,6.8,5.3,6.3,4.2,6.3z"></path>
                    <path class="frame1" fill="#629A6D" d="M10.5,0C8.8,0,7.3,1,6.7,2.6C6,4.2,6.4,5.9,7.6,7.1l7.1,7.1v-10C14.7,1.9,12.8,0,10.5,0z"></path>
                    <path class="frame2" fill="#629A6D" d="M23.3,2.6C22.7,1,21.2,0,19.5,0c-2.3,0-4.2,1.9-4.2,4.2v10l7.1-7.1C23.6,5.9,24,4.1,23.3,2.6z"></path>
                    <path class="frame3" fill="#629A6D" d="M27.4,6.7c-1.6-0.7-3.3-0.3-4.5,0.9l-7.1,7.1h10c2.3,0,4.2-1.9,4.2-4.2C30,8.8,29,7.3,27.4,6.7z"></path>
                    <path class="frame4" fill="#629A6D" d="M30,19.5c0-2.3-1.9-4.2-4.2-4.2h-10l7.1,7.1c1.2,1.2,2.9,1.6,4.5,0.9C29,22.7,30,21.2,30,19.5z"></path>
                    <path class="frame5" fill="#629A6D" d="M19.5,30c1.7,0,3.2-1,3.8-2.6c0.7-1.6,0.3-3.3-0.9-4.5l-7.1-7.1v10C15.3,28.1,17.2,30,19.5,30z"></path>
                    <path class="frame6" fill="#629A6D" d="M6.7,27.4C7.3,29,8.8,30,10.5,30c2.3,0,4.2-1.9,4.2-4.2v-10l-7.1,7.1C6.4,24.1,6,25.9,6.7,27.4z"></path>
                    <path class="frame7" fill="#629A6D" d="M4.2,15.3c-2.3,0-4.2,1.9-4.2,4.2c0,1.7,1,3.2,2.6,3.8c1.6,0.7,3.3,0.3,4.5-0.9l7.1-7.1H4.2z"></path>
                </g>
            </svg>
        </div>
        <div ui-view class="layout-root" ng-class="$state.current.data.className"></div>
        <http-indicator></http-indicator>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="vendors.min.js"></script>
        <script type="text/javascript" src="bundle.min.js"></script>
    </body>
</html>
