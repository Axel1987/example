<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{ candidate.id ? 'Edit Candidate' : 'Add Candidate' }}</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <div class="form-group">
            <label for="name">Candidate's name</label>
            <input id="name" class="form-control" type="text" placeholder="Name" ng-model="candidate.name">
            <span class="text-danger" ng-show="errorMessage.name[0]">{{ errorMessage.name[0] }}</span>
        </div>

        <div class="form-group">
            <label for="email">Candidate's email</label>
            <input id="email" class="form-control" type="email" placeholder="Email" ng-model="candidate.email">
            <span class="text-danger" ng-show="errorMessage.email[0]">{{ errorMessage.email[0] }}</span>
        </div>

        <div class="form-group">
            <label for="phone">Candidate's phone</label>
            <input id="phone" class="form-control" type="tel" placeholder="Phone" ng-model="candidate.phone">
            <span class="text-danger" ng-show="errorMessage.phone[0]">{{ errorMessage.phone[0] }}</span>
        </div>

        <div class="form-group" ng-if="!candidate.id">

            <upload-resume model="candidate.resume" label="'Candidate\'s resume'" name="'resume'"></upload-resume>

            <span class="text-danger" ng-show="errorMessage.resume[0]">{{ errorMessage.resume[0] }}</span>
        </div>

        <div class="form-group" ng-if="candidate.id">

            <upload-resume model="candidate.new_resume" label="'Candidate\'s resume'" name="'new_resume'"></upload-resume>

            <div>
                <a href="{{ candidate.resume }}" ng-show="candidate.resume" target="_blank">View Resume</a>
            </div>

            <span class="text-danger" ng-show="errorMessage.resume[0]">{{ errorMessage.resume[0] }}</span>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
