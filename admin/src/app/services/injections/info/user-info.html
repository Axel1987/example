<div class="modal-content job-details">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{ infoObj.name }}</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <div class="info">
            <h5>Name</h5>
            <div>{{ infoObj.name }}</div>
        </div>

        <div class="info" ng-if="infoObj.company">
            <h5>Company:</h5>
            <div>{{ infoObj.company }}</div>
        </div>

        <div class="info">
            <h5>Email:</h5>
            <div>{{ infoObj.email }}</div>
        </div>

        <div class="info">
            <h5>Phone:</h5>
            <div>{{ infoObj.phone }}</div>
        </div>

        <div class="info" ng-if="infoObj.rating">
            <h5>Rating:</h5>
            <div uib-rating ng-model="infoObj.rating.rating" max="5" read-only="true" aria-labelledby="default-rating"></div>
        </div>

    </div>
</div>
